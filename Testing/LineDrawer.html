<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <input id="txtbox1" type="text" placeholder="esel1">
    <input id="txtbox2" type="text" placeholder="esel2">

    <button id="btn" type="text">click me!</button>
    <canvas id="canvas" height="700px" width="1000px"></canvas>

    <script>
        document.getElementById('btn').addEventListener('click', (e) => { doThings(document.getElementById('txtbox1').value); doThings(document.getElementById('txtbox2').value) })

        function doThings(txt) {
            var c = document.getElementById("canvas");
            let array = txt.split(',');
            var ctx = c.getContext("2d");
            ctx.strokeStyle = '#' + Math.floor(Math.random() * 16777215).toString(16)
            ctx.lineWidth = 1;

            let iniciated = false;
            for (i = 0; i < array.length; i++) {
                if (parseInt(array[i]) != -1) {
                    if (iniciated) {
                        ctx.lineTo(i, c.height - Math.floor(parseInt(array[i]) / 80));
                    } else {
                        ctx.beginPath();
                        ctx.moveTo(i, c.height - Math.floor(parseInt(array[i]) / 80));
                        iniciated = true
                    }
                }
            }
            ctx.stroke();
        }

    </script>

</body>

</html>
